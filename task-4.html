<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <!-- Создать класс "Пользователь" с приватными полями "имя", "возраст"
    и "электронная почта". Класс должен иметь публичные методы
    "изменить имя", "изменить возраст" и "изменить электронную почту",
    которые будут изменять соответствующие поля объекта. Также класс
    должен иметь статическое поле "максимальный возраст", которое
    будет задавать максимально допустимый возраст для всех создаваемых
    объектов. Пример: 
    const user1 = new User('John', 30);
    console.log(user1.getName()); // "John" 
    user1.setName('Mike');
    console.log(user1.getName()); // "Mike"
    console.log(User.getMaxAge()); // 120 
    const user2 = new User('Jane', 150); // Error: Age is too high -->
    <script>
      class User {
        #nameUser;
        #ageUser;
        #emailUser;
        static #maxAge = 100;
        constructor(name, age, email) {
          this.#nameUser = name;
          this.#ageUser = age;
          this.#emailUser = email;
          if (this.#ageUser > User.#maxAge) {
            throw new Error('Age is too high');
          }
        }
        getName() {
          return this.#nameUser;
        }
        getAge() {
          if (this.#ageUser > User.#maxAge) {
            return new Error('Age is too high');
          }
          return this.#ageUser;
        }
        getEmail() {
          return this.#emailUser;
        }
        setName(newName) {
          this.#nameUser = newName;
        }
        setAge(newAge) {
          this.#ageUser = newAge;
        }
        setEmail(newEmail) {
          this.#emailUser = newEmail;
        }
        getMaxAge() {
          return User.#maxAge;
        }
      }

      const user1 = new User('John', 30, 'dog@mail');
      console.log(user1.getName()); // "John"
      user1.setName('Mike');
      console.log(user1.getName()); // "Mike"
      user1.setAge(120);
      console.log(user1.getAge()); // Error: Age is too high -->
      console.log(user1.getMaxAge()); // 100
      const user2 = new User('Jane', 150); // Error: Age is too high -->
    </script>
  </body>
</html>
