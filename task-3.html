<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Создать класс "Товар" с приватными полями "название", "цена" и
"количество". Класс должен иметь публичные методы "изменить цену",
"изменить количество" и "получить стоимость", которые будут
изменять соответствующие поля объекта и возвращать стоимость
товара соответственно. Также класс должен иметь статическое поле
"максимальное количество", которое будет задавать максимально
допустимое количество товара для всех создаваемых объектов.
Пример работы кода:
- const product1 = new Product('Тетрадь', 50, 200);
- console.log(product1.name); // "Тетрадь"
- console.log(product1.price); // 50
- console.log(product1.quantity); // 200
- console.log(product1.getCost()); // 10000
- const product2 = new Product('Ручка', 10, 5000); // выбросится ошибка "Quantity is too high" -->
    <script>
      class Product {
        #nameProduct;
        #priceProduct;
        #quantityProducts;
        static #maxQuantity = 600;
        constructor(name, price, quantity) {
          this.#nameProduct = name;
          this.#priceProduct = price;
          this.#quantityProducts = quantity;
        }
        name() {
          return `Название товара - ${this.#nameProduct}`;
        }
        price() {
          return `Цена товара - ${this.#priceProduct}`;
        }
        quantity() {
          return `Количество товара - ${this.#quantityProducts}`;
        }
        getCost() {
          if (this.#quantityProducts > Product.#maxQuantity) {
            throw new Error('Quantity is too high');
          } else {
            return `Сумма покупки = ${
              this.#priceProduct * this.#quantityProducts
            }`;
          }
        }
      }
      const product1 = new Product('Тетрадь', 50, 200);
      console.log(product1);
      console.log('Первый товар');
      console.log(product1.name()); // "Тетрадь"
      console.log(product1.price()); // 50
      console.log(product1.quantity()); // 200
      console.log(product1.getCost()); // 10000
      console.log('');
      console.log('Второй товар');
      const product2 = new Product('Ручка', 10, 5000);
      console.log(product2.name()); // "Тетрадь"
      console.log(product2.price()); // 50
      console.log(product2.quantity()); // 200
      console.log(product2.getCost());
    </script>
  </body>
</html>
